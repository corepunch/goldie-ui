name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y liblua5.4-dev libsdl2-dev libgl1-mesa-dev libcglm-dev
        
    - name: Build library
      run: make library
      
    - name: Build examples
      run: make examples
      
    - name: Build and run tests
      run: |
        if [ -d "tests" ] && [ "$(ls -A tests/*.c 2>/dev/null)" ]; then
          make test
        else
          echo "No tests found, skipping test build"
        fi
      
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: goldie-ui-linux
        path: |
          build/lib/libgoldieui.a
          build/lib/libgoldieui.so
          build/bin/*
        retention-days: 30
  
  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        brew install sdl2 cglm lua
        
    - name: Build library
      run: make library
      
    - name: Build examples
      run: make examples
      
    - name: Build and run tests
      run: |
        if [ -d "tests" ] && [ "$(ls -A tests/*.c 2>/dev/null)" ]; then
          make test
        else
          echo "No tests found, skipping test build"
        fi
      
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: goldie-ui-macos
        path: |
          build/lib/libgoldieui.a
          build/lib/libgoldieui.dylib
          build/bin/*
        retention-days: 30

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    permissions:
      contents: read
    defaults:
      run:
        shell: msys2 {0}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          mingw-w64-x86_64-SDL2
          mingw-w64-x86_64-glew
          mingw-w64-x86_64-lua
          mingw-w64-x86_64-cglm
          make
        
    - name: Build library
      run: make library
      
    - name: Build examples
      run: make examples
      
    - name: Build and run tests
      run: |
        if [ -d "tests" ] && [ "$(ls -A tests/*.c 2>/dev/null)" ]; then
          make test
        else
          echo "No tests found, skipping test build"
        fi
      
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: goldie-ui-windows
        path: |
          build/lib/libgoldieui.a
          build/lib/libgoldieui.dll
          build/bin/*
        retention-days: 30
